<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />

  <title>Cadastro de Filmes</title>
  <style>
    header {
      padding: 10px;
      margin: 10px;
      border-bottom: 1px solid black;
    }

    .container-main {
      padding: 10px;
      display: flex;
      border-bottom: 1px solid black;
    }

    .container-form {
      padding: 0 10px;
      flex: 1;
    }

    .container-front-cover {
      padding: 0 10px;
      flex: 1;
    }

    .container-footer {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div>
    <header>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <h2><i class="bi bi-film"></i> FILMES > Cadastro </h2>
          </div>
        </div>

        <div class="col-md">
          <button class="btn btn-outline-danger" style="float: right; margin: 10px 0">
            <i class="bi bi-x-circle"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="container-main mb-3">
      <form class="container-form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" value="+VELOZES+FURIOSOS" />
          <label for="floatingInput">Titulo do filme</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" value="Paul Walker, Tyrese, Eva Mendes" />
          <label for="floatingInput">Principais Atores:</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" value="John Singleton" />
          <label for="floatingInput">Principais Diretores:</label>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option>NOVA ERA VIDEO</option>
          </select>
          <label for="floatingSelect">Fornecedor:</label>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingInputGrid" value="000035" />
              <label for="floatingInputGrid">Número do filme:</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option>VHS</option>
              </select>
              <label for="floatingSelect">Tipo do produto:</label>
            </div>
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option>24 HORAS</option>
              </select>
              <label for="floatingSelect">Tipo do filme:</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option>Ação</option>
              </select>
              <label for="floatingSelect">Gênero:</label>
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option>Selecione</option>
              </select>
              <label for="floatingSelect">Tipo de idioma:</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingInputGrid" value="2.50" />
              <label for="floatingInputGrid">Valor da locação R$:</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <input type="date" class="form-control" id="floatingInputGrid" value="2004-06-02" />
              <label for="floatingInputGrid">Data cadastro:</label>
            </div>
          </div>
        </div>
      </form>

      <div class="container-front-cover">
        <div class="row">
          <div class="col input-group">
            <label class="form-label">Foto de Capa do Filme:</label>
            <input type="file" class="form-control" style="width: 100%" />
          </div>
        </div>

        <div class="container-img mb-2">
          <img src="./assets/capa-filme.jpg" alt="capa-filme" class="rounded mx-auto d-block" style="height: 350px" />
        </div>
      </div>
    </main>

    <div class="container-footer">
      <div class="row align-items-center justify-content-center">
        <div style="display: flex; justify-content: center; gap: 10px">
          <button class="btn btn-outline-primary">
            Novo <i class="bi bi-file-earmark-plus"></i>
          </button>
          <button class="btn btn-outline-secondary">
            Abrir <i class="bi bi-folder2-open"></i>
          </button>
          <button class="btn btn-outline-success">
            Salvar <i class="bi bi-cloud-arrow-up"></i>
          </button>
          <button class="btn btn-outline-danger">
            Excluir <i class="bi bi-trash"></i>
          </button>
          <button class="btn btn-outline-warning">
            <i class="bi bi-recycle"></i> Cancelar
          </button>
          <button class="btn btn-outline-info">
            <i class="bi bi-printer"></i> Imprimir
          </button>
        </div>

        <div style="padding: 0 100px;">
          <p style="text-align: right; margin: 5px 0;">
            Total de Registros: <b>131</b>
          </p>
        </div>
      </div>

      <table class="table table-striped" style="margin: 0 10px">
        <thead class="table-thead">
          <tr>
            <th>#</th>
            <th>Número</th>
            <th>Titulo</th>
            <th>Valor</th>
            <th>Data de Cadastro</th>
          </tr>
        </thead>
        <tbody class="table-tbody">
          <tr>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
              </div>
            </td>
            <td>00000035</td>
            <td>+VELOZES+FURIOSOS</td>
            <td>R$ 2,50</td>
            <td>06/02/2004</td>
          </tr>

          <tr>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
              </div>
            </td>
            <td>00000082</td>
            <td>007 UM NOVO DIA PARA MORRER</td>
            <td>R$ 2,50</td>
            <td>10/02/2004</td>
          </tr>

          <tr>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
              </div>
            </td>
            <td>00000122</td>
            <td>60 SEGUNDOS</td>
            <td>R$ 2,00</td>
            <td>13/02/2004</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
